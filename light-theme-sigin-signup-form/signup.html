<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assests__css/style.css">
</head>
<body>
    <div class="container">
        <article class="signin_details">
            <h1>Sign Up</h1>
            <p>Fill the form below to create your account</p>
            <div class="sign_in">
                <form>
                    <div class="form_control">
                        <label for="fulname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter Your full name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Your email">
                    </div>
                    <div class="form_control">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Your password">
                    </div>
                    <div class="form_control">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="cpassword" placeholder="Re-enter your password">
                    </div>
                    <button class="btn primary_btn" type="submit">Sign Up</button>
                    <button class="btn">
                        <img src="/assests__css/google.png" alt="">
                        <p>sign up with google</p>
                    </button>
                </form>
                <small class="next_page">Already have an account?  <a href="index.html">Signin</a></small>
            </div>
        </article>
        <article class="signin_img">
            <div>
                <img src="/assests__css/icon.png" alt="">
            </div>
        </article>
    </div>
</body>
</html>
