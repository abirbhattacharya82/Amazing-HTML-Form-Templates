<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/assests__css/style.css">
</head>
<body>
    <div class="container">
        <article class="signin_details">
            <h1>Sign In</h1>
            <p>Login to your account using your credentials</p>
            <div class="sign_in">
                <form>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Your email">
                    </div>
                    <div class="form_control">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Your password">
                    </div>
                    <div class="sign_in_extras">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember for a week</label>
                        </div>
                        <a href="">forgot password</a>
                    </div>
                    <button class="btn primary_btn" type="submit">Sign In</button>
                    <button class="btn">
                        <img src="assests__css/google.png" alt="">
                        <p>sign in with google</p>
                    </button>
                </form>
                <small class="next_page">Don't have an account?  <a href="signup.html">Signup</a></small>
            </div>
        </article>
        <article class="signin_img">
            <div>
                <img src="assests__css/icon.png" alt="">
            </div>
        </article>
    </div>
</body>
</html>
